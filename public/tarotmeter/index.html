<!DOCTYPE html>

<head>

  <base href="/tarotmeter/"><meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="apple-touch-icon" sizes="180x180" href="/tarotmeter/favicon_io/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/tarotmeter/favicon_io/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/tarotmeter/favicon_io/favicon-16x16.png">
  <link rel="manifest" href="/tarotmeter/favicon_io/site.webmanifest">
  <title>TarotMeter</title>
  <link type="text/css" rel="stylesheet" href="/tarotmeter/styles.css">
  <script type="application/javascript" src="/tarotmeter/composeApp.js"></script>
  <script>
    // Remove index.html from URL if present
    if (window.location.pathname.includes('index.html')) {
      const newPath = window.location.pathname.replace(/\/index\.html/, '');
      const newUrl = newPath + window.location.hash;
      window.history.replaceState({}, '', newUrl);
    }
  </script>

</head>
